<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ефект наведеня на елементи меню</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



    <!-- ↓↓↓ === Контейнер навінаційних 
         ↓↓↓ === елементів === ↓↓↓-->
    <nav>
      <!-- ↓↓ == Навігаційні елементи == ↓↓ -->
      <a href="#">Головка</a>
      <a href="#">Про нас</a>
      <a href="#">Контакти</a>
      <!-- ↑↑ == Навігаційні елементи == ↑↑ -->
      <!-- ↓ = Блок який буде змінюватися 
           ↓ з ефектом наведення = ↓ -->
      <div class="animation home"></div>
      <!-- ↑ = Блок який буде змінюватися 
           ↑ з ефектом наведення = ↑ -->
    </nav>
    <!-- ↑↑↑ === Контейнер навінаційних
         ↑↑↑ елементів === ↑↑↑ -->
  
  
  
  
  
  </body>
</html>
